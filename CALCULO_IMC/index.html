<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="images/imagem1.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="titulo">CALCULADORA - IMC</h1>

                <div class="input-box">
                    <label for="weight">PESO EM KG</label>                    
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-weight-scale"></i>
                    <input type="number" id="weight" required>
                    <span>kg</span>
                </div>
                
                <div class="input-box">
                    <label for="height">ALTURA EM METROS</label>                    
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-ruler-vertical"></i>
                    <input type="number" id="height" required>
                    <span>m</span>
                </div>
                
                <button id="calculate">CALCULAR</button>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>SEU IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://www.tjdft.jus.br/informacoes/programas-projetos-e-acoes/pro-vida/dicas-de-saude/pilulas-de-saude/o-que-o-indice-de-massa-corporal-imc-diz-sobre-sua-saude">MAIS INFORMAÇÕES SOBRE O IMC
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
